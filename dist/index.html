<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pokémon Sprint Name Voting Booth</title>
        <meta name="viewport" content="width=360, initial-scale=1">
        <meta name="author" content="René Uittenbogaard">
        <!-- open graph tags -->
        <meta property="og:title" content="Pokémon Sprint Name Voting Booth">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://voting-booth.dokube.profortool.com/favicons/apple-touch-icon.png">
        <meta property="og:url" content="https://voting-booth.dokube.profortool.com/">
        <meta property="og:description" content="Voting page for deciding on a Pokémon name to use for the upcoming sprint">

        <meta name="msapplication-TileImage" content="favicons/favicon-144x144.png">
        <meta name="msapplication-TileColor" content="#f0f0f0">

        <meta name="theme-color" content="#c2d699">
        <!-- add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="apple-touch-icon" sizes="57x57"   href="favicons/favicon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicons/favicon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72"   href="favicons/favicon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicons/favicon-152x152.png">
        <!-- add to home screen for Android-->
        <link rel="manifest" href="manifest.json">
        <!-- favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <!-- style sheets -->
        <link rel="stylesheet" href="normalize.min.css">
        <link rel="stylesheet" href="voting-booth.min.css">
        <link rel="stylesheet" href="lightbox.min.css">
        <link rel="stylesheet" href="font-awesome.min.css">
        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"

        <span id="version"></span>
